{% extends "blog/base.html" %}
<!-- Title -->
{% block title %} {{ post.title}} {% endblock %}

<!-- Content -->
{% block content %}
<h1>{{ post.title }}</h1>
<p class="date">Published {{ post.publish }} by {{ post.author }}</p>

{{ post.body | linebreaks }}
<!-- Post share -->
<p>
  <a href="{% url 'blog:post_share' post.id %}"> Share this post </a>
</p>
<!-- End block content -->
{% endblock %}
